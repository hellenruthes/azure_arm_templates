on: 
    push:
      paths:
        - '/iac/function-app.json'
name: Function App ARM Template
jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
  
          # Checkout code
        - uses: actions/checkout@main
  
          # Log into Azure
        - uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
  
          # Deploy ARM template
        - name: Run ARM deploy
          uses: azure/arm-deploy@v1
          with:
            subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
            resourceGroupName: "hruthes-dataeng"
            template: ./iac/function-app.json
            parameters: storageSKU=Standard_LRS storagePrefix=raw
        
  
          # output containerName variable from template
        - run: echo ${{ steps.deploy.outputs.containerName }}